<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Texture</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assest>
            <img src="textures/brick/basecolor.jpg" id="basecolor">
            <img src="textures/brick/normal.jpg" id="normal">
        </a-assest>
        <a-box
            src="#basecolor"
            repeat="3 3"
            normal-map="#normal"
            normal-texture-repeat="3 3"
            normal-scale="3 -3"
            position="-1 1.5 -2"
        ></a-box>
        <a-sphere
            src="#basecolor"
            position="1 1.5 -2"
        ></a-sphere>
    </a-scene>
</body>
</html>
