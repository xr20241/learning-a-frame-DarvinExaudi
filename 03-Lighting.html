<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Lighting</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Walls -->
        <a-box color="#444444" position="0 1.5 -5" height="5" width="15" depth="0.2"></a-box>
        <a-box color="#333333" position="0 -1 -1" height="0.2" width="15" depth="10"></a-box>
        <a-box color="#222222" position="-5 1.5 -1" height="5" width="0.2" depth="10"></a-box>
        <!-- Blocks -->
        <a-box id="box1" color="#aa0000" position="0 1.5 -3"></a-box>
        <a-box id="box2" rotation="0 0 45" scale="0.5 1 0.5" color="#00aa00" position="2 1 -3"></a-box>
        <a-box id="box3" color="#aaaa00" position="-2 1 -3"></a-box>

         <!-- Lights -->
         <a-light
            type="ambient"
            intensity="0.2" 
         ></a-light>
         <!-- <a-light
            type="point"
            intensity="0.8"
            position="0 0 -3"
         ></a-light> -->
         <!-- <a-light
            type="directional"
            position="5 1.5 -3"
            intensity="1"
            angle="30"
         ></a-light> -->

         <!-- Light from above -->
         <a-light
            type="spot"
            position="0 5 -3"
            intensity="1"
            target="#box1"
            angle="10"
            color="red"
            penumbra="0.1"
         ></a-light>

         <!-- Light from the front -->
         <a-light
            type="spot"
            position="2 1 0"
            intensity="1"
            target="#box2"
            angle="10"
            color="green"
            penumbra="0.1"
         ></a-light>

         <!-- Light from the right side -->
         <a-light
            type="spot"
            position="2 1 -3"
            intensity="1"
            target="#box3"
            angle="10"
            color="yellow"
            penumbra="0.1"
         ></a-light>
    </a-scene>
</body>
</html>
